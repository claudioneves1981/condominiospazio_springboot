<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Cadastro Veiculos</title>
    <style type ="text/css">
        html {
            margin-left: 5%;
            margin-right: 5%;
            margin-top: 5%;
        }
    </style>
</head>
<body>
<h3>Cadastro Veiculos</h3>

<form class="row g-3" id ="formCadastroVeiculo">
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Pesquisar Moradr</label>
        <input type="text" class="form-control" id="cpf">
        <button type="button" class="btn btn-success" onclick="pesquisarMorador()">Buscar</button>
    </div>
    <div class="col-md-6">
        <input type="hidden" class="form-control" id="id">
        <label for="inputEmail4" class="form-label">Código</label>
        <input type="text" class="form-control" id="codigo">
        <label for="inputAddress" class="form-label">Nome </label>
        <input type="text" class="form-control" id="nome"  style="width: 382px; ">

            <label>Placa</label>
            <input type ="text" class="form-control" id="placa">


            <label>Cor</label>
            <input type ="text" class="form-control" id="cor">



            <label>Marca</label>
            <select class="form-control" id="brand">


            </select>


            <label>Modelo</label>
            <select class="form-control" id="model">


            </select>

    </div>
</form>
<button type="button" class="btn btn-primary" onclick="salvarVeiculo()">Salvar</button>
<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroVeiculo').reset();">Novo</button>
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisarVeiculo">Pesquisar</button>
<button type="button" class="btn btn-warning" onclick="botaoDeletarVeiculo();">Deletar</button>
<button type="button" class="btn btn-dark"><a href = "index.html">Voltar</a></button>
<div class="modal fade" id="modalPesquisarVeiculo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hcodigoden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Veiculo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="nomeBusca" class="col-form-label">Informe o nome do Morador:</label>
                        <input type="text" class="form-control" id="nomeBusca">
                    </div>
                    <button type="button" class="btn btn-success" onclick="pesquisarVeiculo()">Buscar Veiculos por Morador</button>
                    <button type="button" class="btn btn-danger" onclick="pesquisarTodosVeiculos()">Buscar Veiculos</button>
                </form>

                <div style ="height: 300px; overflow: scroll;">
                    <table class="table" id ="tabelaresultados">
                        <thead>
                        <tr>
                            <th scope="col">Morador</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Cor</th>
                            <th scope="col">Placa</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script type = "text/javascript" src="js/veiculos.js"></script>
</body>
</html>
