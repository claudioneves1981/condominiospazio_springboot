<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<title>Cadastro Visitante</title>
<style type ="text/css">
html {
	margin-left: 5%;
	margin-right: 5%;
	margin-top: 5%;
}
</style>
</head>
<body>
<h3> Usuários e Visitantes</h3>
<form class="row g-3" id ="formCadastroVisitante">
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Codigo </label><input type="text" class="form-control" id="codigo"><label for="inputAddress" class="form-label">Nome  </label><input type="text" class="form-control" id="nome" style="width: 500px; ">       
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Documento  </label><input type="text" class="form-control" id="documento" style="width: 482px; ">
    <select id="tipo" class="form-select">
      <option selected>VISITANTE</option>
      <option>PRESTADOR</option>
    </select>
  </div>
   <label for="exampleFormControlTextarea1" class="form-label">Observação</label>
   <textarea class="form-control" id="observacao" rows="3" style="width: 483px; height: 96px"></textarea>
</form>
<button type="button" class="btn btn-primary" onclick="salvarVisitante()">Salvar</button>
<button type="button" class="btn btn-secondary" onclick="document.getElementById('formCadastroVisitante').reset();">Novo</button>
<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalPesquisarVisitante">Pesquisar</button>
<button type="button" class="btn btn-warning" onclick="botaoDeletarVisitante();">Deletar</button>
<button type="button" class="btn btn-dark"><a href = "index.html">Voltar</a></button>
<div class="modal fade" id="modalPesquisarVisitante" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Visitante</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nomeBusca" class="col-form-label">Informe o Nome:</label>
            <input type="text" class="form-control" id="nomeBusca">
          </div>
          <button type="button" class="btn btn-success" onclick="pesquisarVisitante()">Buscar</button>
        </form>
        
        <div style ="height: 300px; overflow: scroll;">
        <table class="table" id ="tabelaresultados">
  <thead>
    <tr>
      <th scope="col">Código</th>
      <th scope="col">Nome</th>
      <th scope="col">Documento</th>
      <th scope="col">Tipo</th>
      <th scope="col">Observação</th>
      <th scope="col">Editar</th>
      <th scope="col">Delete</th>
      
    </tr>
  </thead>
  <tbody>
  
  </tbody>
</table>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
	<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type = "text/javascript" src="js/visitante.js"></script>
</body>
</html>
